<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Ferremas</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #00ffae;
    }

    .dashboard-container {
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .card ul {
      padding-left: 1rem;
    }

    .card li {
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .factura {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .factura p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Mi Tienda</h1>
    <ul>
      <li><a href="dashboard.html">Inicio</a></li>
      <li><a href="index.html">Cat√°logo</a></li>
      <li><a href="carrito.html">Carrito</a></li>
      <li><a href="#" id="sign-out">Cerrar sesi√≥n</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <div class="card">
      <h2>¬°Hola, <span id="username-display"></span>!</h2>
      <p>Est√°s conectado con tu cuenta.</p>
    </div>

    <div class="card">
      <h2>üìÑ Facturas recientes</h2>
      <div id="facturas-list">
        <p>Cargando tus facturas...</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('http://localhost:3000/session', { credentials: 'include' });
      const data = await res.json();
      if (!data.loggedIn) return (window.location.href = 'login.html');
      document.getElementById('username-display').textContent = data.usuario.username;
      cargarFacturas();
    });

    async function cargarFacturas() {
      const contenedor = document.getElementById('facturas-list');
      try {
        const res = await fetch('http://localhost:3000/facturas', { credentials: 'include' });
        const data = await res.json();

        if (!res.ok || !data.facturas) {
          contenedor.innerHTML = '<p>No se pudieron cargar las facturas</p>';
          return;
        }

        if (data.facturas.length === 0) {
          contenedor.innerHTML = '<p>No tienes facturas a√∫n</p>';
          return;
        }

        contenedor.innerHTML = data.facturas.map(f => `
          <div class="factura">
            <p><strong>Orden:</strong> ${f.orden}</p>
            <p><strong>Monto:</strong> $${f.monto}</p>
            <p><strong>Estado:</strong> ${f.estado}</p>
            <p><strong>Fecha:</strong> ${new Date(f.fecha).toLocaleString()}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error("‚ùå Error al cargar facturas:", error);
        contenedor.innerHTML = '<p>Error al obtener facturas</p>';
      }
    }

    document.getElementById('sign-out')?.addEventListener('click', async () => {
      await fetch('http://localhost:3000/logout', { method: 'POST', credentials: 'include' });
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
