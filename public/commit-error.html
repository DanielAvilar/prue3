<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error de Pago | Ferremas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .error {
      max-width: 600px;
      margin: 5rem auto;
      text-align: center;
      background-color: #f8d7da;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .error h2 {
      margin-bottom: 1rem;
    }
    .error a {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      background-color: #dc3545;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
    }
    .error a:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="error">
    <h2>❌ Ocurrió un problema con tu pago</h2>
    <p>Lo sentimos, no pudimos procesar tu transacción. Inténtalo nuevamente.</p>
    <a href="carrito.html">Volver al carrito</a>
  </div>
</body>
</html>
